<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/library/screen.css"/>
    <script id="bookTemplate" type="text/template"> <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
    </ul>
    <button class="delete">Delete</button>
    </script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div id="mainContent" class="col-lg-8 col-lg-offset-2">
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="coverImage" class="control-label col-sm-4">Cover Image:</label>

                    <div class="col-sm-8">
                        <input type="file" name="coverImage" id="coverImage" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="control-label col-sm-4">Title</label>

                    <div class="col-sm-8">
                        <input type="text" name="title" id="title" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="control-label col-sm-4">Author</label>

                    <div class="col-sm-8">
                        <input type="text" name="" id="author" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="releaseDate" class="control-label col-sm-4">Release date</label>

                    <div class="col-sm-8">
                        <input type="text" name="" id="releaseDate" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default pull-right">Add</button>
                </div>
            </form>
            <div id="books"></div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/underscore.string/dist/underscore.string.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="scripts/library/views/book.js"></script>
<script src="scripts/library/views/library.js"></script>
<script src="scripts/library/models/book.js"></script>
<script src="scripts/library/collections/library.js"></script>
<script src="scripts/library/app.js"></script>

</body>
</html>
